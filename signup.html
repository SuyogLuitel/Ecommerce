<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1465cd335a.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="header">
        <a href="#"><img src="img/logo.png" class="logo"></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="active"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>
        </div>
    </section>
    <div class="form-container">
        <form id="form" action="" method="post">
            <h3>Signup Form</h3>
            <label for="username">Username <span>*</span></label>
            <input type="text" name="username" id="username" placeholder="enter your username" required>
            <label for="email">Email <span>*</span></label>
            <input type="email" name="email" id="email" placeholder="enter your email" required>
            <label for="password">Password <span>*</span></label>
            <input type="password" name="password" id="password" placeholder="enter your password" required>
            <label for="cpassword">Confirm Password <span>*</span></label>
            <input type="password" name="cpassword" id="cpassword" placeholder="confirm your password" required>
            <div class="error">Error message here</div>
            <input type="submit" name="submit" value="Signup Now" class="btn">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>

</html>
